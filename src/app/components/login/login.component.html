<app-navbar></app-navbar>
<div class="container">
  <div class="row justify-content-sm-center pt-5">
    <mat-card class="design">
      <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <div class="required">
              <label>Email</label>
            </div>
            <input type="text" formControlName="emailID" class="form-control"
              pattern="^[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              [ngClass]="{ 'is-invalid': submitted && loginForm.controls.emailID.errors }"
              placeholder="Enter Email ID" />
            <div *ngIf=" loginForm.controls.emailID.touched && loginForm.controls.emailID.invalid" class="text-danger">
              <div *ngIf="loginForm.controls.emailID.errors.required">Email is required
                field.</div>
            </div>
          </div>
          <div class="form-group">
            <div class="required">
              <label>Password</label>
            </div>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter Password"
              [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" />
            <div *ngIf=" loginForm.controls.password.touched && loginForm.controls.password.invalid"
              class="text-danger">
              <div *ngIf="loginForm.controls.password.errors.required">Password is required
                field.</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" style="color: black;" [disabled]="!loginForm.valid">Login</button>
          </div>
        </form>
        <div class="form-group">
          <button routerLink="/home" class="btn btn-danger cancelbtn">Cancel</button>
          <span class="psw"><button class="btn btn-primary" routerLink="/forgot_password">Forgot password
              ?</button></span>
        </div>
        <div class="form-group">
          <span class="reg"><button class="btn btn-primary" routerLink="/register">Register here</button></span>
        </div>
      </div>
    </mat-card>
  </div>
</div>
