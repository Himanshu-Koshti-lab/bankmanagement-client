<app-adminnavbar></app-adminnavbar>
<div class="">
    <table class="table table-striped">
        <tr>
          <th>User Id</th>
          <th>Name</th>
          <th>Email ID</th>
          <th>Birth Date</th>
          <th>Action</th>
        </tr>       
    
        <tr *ngFor="let customer of AllCustomers">
          <td>{{customer.id}}</td>
          <td>{{customer.firstName +" "+customer.lastName}}</td>
          <td>{{customer.emailID}}</td>
          <td>{{customer.dob}}</td>
          <td *ngIf="customer.registrationStatus===1"><button click="approveCustomer(customer.emailID)">Approve</button> <button>Reject</button></td>
          <td *ngIf="customer.registrationStatus===2">Approved</td>
          <td *ngIf="customer.registrationStatus===3">Rejected</td>
        </tr>
       
      </table>
      <button click="showData()"> Show Data </button>
</div>
