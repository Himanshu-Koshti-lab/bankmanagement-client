<h1>Update Mobile Number</h1>

<div class="main-div">
  <mat-card class="design">
    <form [formGroup]="UpdateForm" (ngSubmit)="updateUser(UpdateForm.value)">
      <div class="form-group">
        <div class="required">
          <label>Email : </label>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="{{ Customer.emailID }}"
          disabled
          data-toggle="tooltip"
          data-placement="bottom"
          title="{{ Customer.emailID }}"
        />
      </div>

      <div class="form-group">
        <div class="required">
          <label>New Mobile Number : </label>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Mobile Number"
          pattern="[789][0-9]{9}"
          onKeyPress="if(this.value.length==10) return false;"
          onkeydown="return event.keyCode === 8 || event.keyCode === 46 ? true : !isNaN(Number(event.key))"
          formControlName="newmobileNo"
        />

        <div
          *ngIf="
            UpdateForm.controls.newmobileNo.errors &&
            UpdateForm.controls.newmobileNo.invalid &&
              UpdateForm.controls.newmobileNo.touched
          "
        >
          <small
            class="text-danger"
            *ngIf="UpdateForm.controls.newmobileNo.errors.required"
            >Mobile Number is required field</small
          >
          <small
            class="text-danger"
            *ngIf="UpdateForm.controls.newmobileNo.errors.pattern"
            >Mobile Number should be in proper format (Phone numbers from India
            are 10 digits long, and start with 7, 8, or 9)</small
          >
        </div>
        <small id="mobileNoHelp" class="form-text text-muted"
          >We'll never share your Mobile Number with anyone else.</small
        >
      </div>

      <div class="row justify-content-sm-center">
        <div class="col">
          <button
            class="btn btn-danger cancelbtn"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Cancel!"
            routerLink="/CustomerHome"
          >
            Cancel
          </button>
        </div>

        <div class="col">
          <button
            [disabled]="UpdateForm.invalid"
            class="btn btn-primary"
            style="color: black"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Update Mobile Number!"
          >
            Update
          </button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
