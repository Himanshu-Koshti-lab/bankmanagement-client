<app-employee-navbar></app-employee-navbar>
<h1 style="text-align: center;">Customer Account Details</h1>
<div class="">
    <table class="table table-striped">
        <tr>
            <th>Account Number</th>
            <th>Name</th>
            <th>Balance</th>
            <th>Account Type</th>
            <th>Account Status</th>
            <th>Account Registration Status</th>
        </tr>
        <tr *ngFor="let customer of AllCustomers">
            <td *ngIf="customer.accountNumber===0 && customer.accountregstatus!=1" class="text-danger">Not Generated
            </td>
            <td *ngIf="customer.accountNumber!=0 && customer.accountregstatus!=1">{{customer.accountNumber}}</td>
            <td *ngIf="customer.accountNumber!=0 && customer.accountregstatus!=1">{{customer.firstName +"
                "+customer.lastName}}</td>
            <td *ngIf="customer.balance===0 && customer.accountregstatus!=1" class="text-danger">Not Available</td>
            <td *ngIf="customer.balance!=0 && customer.accountregstatus!=1">{{customer.balance}}</td>
            <td *ngIf="customer.accounttype===1 && customer.accountregstatus!=1">Salary</td>
            <td *ngIf="customer.accounttype===2 && customer.accountregstatus!=1">Current</td>
            <td *ngIf="customer.accountStatusId===1 && customer.accountregstatus!=1" class="text-success">Active</td>
            <td *ngIf="customer.accountStatusId===2 && customer.accountregstatus!=1" class="text-danger">Inactive</td>
            <td *ngIf="customer.accountStatusId===3 && customer.accountregstatus!=1" class="text-primary">Deactivated
            </td>
            <!-- <td *ngIf="customer.accountregstatus===1" class="text-info">PENDING</td> -->
            <td *ngIf="customer.accountregstatus===2" class="text-success">Approved</td>
            <td *ngIf="customer.accountregstatus===3" class="text-danger">Rejected</td>
        </tr>
    </table>
</div>
