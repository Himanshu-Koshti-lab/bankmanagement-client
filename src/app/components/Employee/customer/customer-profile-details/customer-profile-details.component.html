<app-employee-navbar></app-employee-navbar>

<ngx-spinner bdColor="rgba(51,51,51,0.9)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: rgb(255, 255, 255)">Loading...</p>
</ngx-spinner>

<h1 style="text-align: center;">Customer Details</h1>

<div class="">
  <table class="table table-striped">
    <tr>
      <th>User Id</th>
      <th>Name</th>
      <th>Email ID</th>
      <th>Mobile No</th>
      <th>Gender</th>
    </tr>

    <tr *ngFor="let customer of AllCustomers">
      <td>{{customer.id}}</td>
      <td>{{customer.firstName +" "+customer.lastName}}</td>
      <td>{{customer.emailID}}</td>
      <td>{{customer.mobileNo}}</td>
      <td>{{customer.gender}}</td>
    </tr>
  </table>
</div>
