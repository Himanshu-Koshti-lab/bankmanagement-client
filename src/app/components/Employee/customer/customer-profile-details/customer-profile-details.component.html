<div class="container">
  <h1 style="text-align: center;">Customer Details</h1>

  <mat-form-field class="container">
    <mat-label>Search Here</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 container table-striped">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
        <mat-label>Customer Id</mat-label>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Customer Name</th>
      <td mat-cell *matCellDef="let element">
        <label>
          {{ element.firstName + " " + element.lastName }}
        </label>
      </td>
    </ng-container>

    <ng-container matColumnDef="emailID">
      <th mat-header-cell *matHeaderCellDef>Customer Email ID</th>
      <td mat-cell *matCellDef="let element">
        <label>
          {{ element.emailID }}
        </label>
      </td>
    </ng-container>

    <ng-container matColumnDef="mobileNo">
      <th mat-header-cell *matHeaderCellDef>Customer Mobile Number</th>
      <td mat-cell *matCellDef="let element">
        <label>
          {{ element.mobileNo }}
        </label>
      </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element">
        <label>
          {{ element.gender }}
        </label>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[7]" showFirstLastButtons></mat-paginator>
</div>
