<!--button based-->
<mat-card class="design" *ngIf=OtpBased >
  <div class="Otp_based">
    <button mat-button (click) = showAnswer() *ngIf=OtpBased>Switch to Answer Based</button>
    <h1>Form Otp Based</h1>

  </div>
</mat-card>

<mat-card class="design" *ngIf=!OtpBased>

<div class="Answer_based">
  <button mat-button (click) = showOtp() *ngIf=!OtpBased>Switch to Otp Based</button>
  <form [formGroup]="forgotPassByQue" (ngSubmit)="forgotPassByQueF(forgotPassByQue.value)" >
    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="emailID" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && forgotPassByQue.controls.emailID.errors }" />
      <div *ngIf="submitted && forgotPassByQue.controls.emailID.errors" class="text-danger">
        <div *ngIf="forgotPassByQue.controls.emailID.errors.required">Email is required</div>
        <div *ngIf="forgotPassByQue.controls.emailID.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <select formControlName="securityQuestion" (change)="selectChangeHandler($event)" >     
      <option value="What Is your favorite book?" >What Is your favorite book?</option>
      <option value="What was the name of your first/current/favorite pet?">What was the name of your first/current/favorite pet?</option>
      <option value="What is your favorite food?">What is your favorite food?</option>
  </select>
  <div class="form-group">
    <input type="text" formControlName="answer" class="form-control" placeholder="Answer">
  </div>
  <div class="row">
    <div class=" col form-group">
      <input type="password" formControlName="password"  class="form-control" placeholder="New Password" >
    </div>
    <div class=" col form-group">
      <input type="password" formControlName="Confirmpassword"  class="form-control" placeholder="Confirm Password" >
    </div>
  </div>
  
  
  <div class="form-group">
    <button class="btn btn-primary">Update Password</button>
  </div>
  </form>  
</div>
</mat-card>
